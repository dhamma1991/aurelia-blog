<!-- This element is used to reduce the redundancy for index.html and tag-view.html -->
<!-- Since this element doesn't have a view-model, you have to explicitly tell it what is bindable -->
<template bindable="error, title, posts, tag">
    <require from="./blog-post-title-link"></require>
    <require from="./tag-view-title"></require>

    <!-- if.bind ensures that this div will only show if error exists -->
    <div class="alert alert-danger" if.bind="error">
        ${error}
    </div>

    <!-- title will only exist in the case of the tag-view. There is no 'title' element on the index page -->
    <div class="alert alert-dark" if.bind="title">
        <!-- This custom element renders the text indicating to the user which tags are currently being used as filters -->
        <tag-view-title tag.bind="tag"></tag-view-title>
    </div>

    <div repeat.for="post of posts">
        <blog-post-title-link post.bind="post"></blog-post-title-link>
    </div>

    <hr>
</template>
