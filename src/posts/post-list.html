<template>
    <require from="../resources/elements/blog-post-title-link"></require>

    <!-- if.bind ensures that this div will only show if error exists -->
    <div class="alert alert-danger" if.bind="error">
        ${error}
    </div>

    <!-- title will only exist in the case of the tag-view. There is no 'title' element on the index page -->
    <div class="alert alert-dark" if.bind="title">
        {$title}
        <!-- Viewing posts by tag: 
        <span class="badge badge-pill badge-info">
        ${tag}
        </span> -->
    </div>

    <div repeat.for="post of posts">
        <blog-post-title-link post.bind="post"></blog-post-title-link>
    </div>

    <hr>
</template>
